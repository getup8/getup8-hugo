baseurl = "http://www.getup8.com/"
languageCode = "en-us"
title = "GetUp8"
theme = "hugo-cactus-theme"
preserveTaxonomyNames = true
paginate = 3
disqusShortname = "getup8"
googleAnalytics = "UA-83538021-1"
 
[params]
    name = "Alex Scott"
    description = "getup8 blog"
    bio = "Programming . Data . Health . Random Stuff"
    twitter = "getup8"
    enableRSS = true

    # Add custom assets with their paths relative to the static folder
    customCSS = []
    customJS  = []

    # The variables below are optionally too and can be used to
    # translate or customize each string of the theme.

    # Navigation links
    home = ""
    about = ""
    subscribe = ""
    # Pagination links
    olderPosts = ""
    newerPosts = ""
    readMore = ""
    copyright = ""
    # Sharing options and author information in posts
    aboutAuthor = "If you're a nerd, I'm a nerd."
    tweet = ""
    share = ""
    # 404 page
    title404 = ""
    subtitle404 = ""

    # Choose a font for the social icons in the footer. Either "mono-social" or "font-awesome"
    iconFont = "mono-social"
    # The social icons can be styled differently if you use mono as font - circle, rounded, or empty
    socialIconStyle = "circle"


# parms.intro will appear on the sidebar
# This is optional, but it's suggested to use
[params.intro]
    header    = "GetUp8"

    paragraph = "data, code, exercise, cooking, travel, photography and life."

    about     = "San Diego native living in New York."


[taxonomies]
    tag = "tags"
    category = "categories"

# Add additional social link entries underneath
[social]
    github = "https://github.com/getup8"
    instagram = "https://instagram.com/getup8"
    # medium = "https://medium.com/@getup8"
    twitter = "https://twitter.com/@getup8"
    facebook = "https://www.facebook.com/alexscott"
    email = "mailto:alex@getup8.com"
    